    <script>
        // Função para mover uma div para a esquerda com transição suave
        function moveLeft(containerId) {
        const container = document.getElementById(containerId);
        const currentScroll = container.scrollLeft;
        const scrollAmount = 600; // Ajuste a quantidade de movimento conforme necessário
        const targetScroll = currentScroll - scrollAmount;
        container.scrollTo({
            left: targetScroll,
            behavior: "smooth" // Adicione uma transição suave
        });
        }

        // Função para mover uma div para a direita com transição suave
        function moveRight(containerId) {
        const container = document.getElementById(containerId);
        const currentScroll = container.scrollLeft;
        const scrollAmount = 600; // Ajuste a quantidade de movimento conforme necessário
        const targetScroll = currentScroll + scrollAmount;
        container.scrollTo({
            left: targetScroll,
            behavior: "smooth" // Adicione uma transição suave
        });
        }

        // Adicionar eventos de clique para os botões em cada conjunto de divs
        document.getElementById("moveLeftButton1").addEventListener("click", () => moveLeft("recomendados"));
        document.getElementById("moveRightButton1").addEventListener("click", () => moveRight("recomendados"));
        document.getElementById("moveLeftButton2").addEventListener("click", () => moveLeft("populares"));
        document.getElementById("moveRightButton2").addEventListener("click", () => moveRight("populares"));
    </script>
