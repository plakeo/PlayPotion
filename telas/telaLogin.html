<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/telaLogin.css">
    <link rel="icon" href="../img/logo2.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,800" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1 id="first-line">Acesse diversas</h1><h1 id="second-line">informações</h1><h1 id="third-line">sobre jogos</h1>
            <img src="../img/animacao.svg">
        </div>

        <div class="right-login">
            <div class="box-login">
                <form id="loginForm" action="../index.html">
                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" id="username">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha">
                    </div>
                    <input type="submit" id="enviar" value="Login">
                    <a href="telaCadastro.html">Cadastrar-se</a>

                    <input type="button" id="ignorarLogin" value="Continuar sem login">
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>

</html>
